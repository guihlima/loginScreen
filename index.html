<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

    <main class="main">
        <section class="section__login">
            <h1 id="section__title">
                Login
            </h1>
            <form>
                <div id="section__user">
                    <label class="section__label">Usuário</label>
                    <div id="input__user">
                        <input type="text" name="" id="" placeholder="Entre com seu usuário">
                        <ion-icon id="icon__user" name="person-outline"></ion-icon>
                    </div>
                </div>
                <div id="section__pass">
                    <label class="section__label">Senha</label>
                    <div id="input__pass">
                        <input type="password" placeholder="Insira sua senha"/>
                        <ion-icon id="icon__passVisible" name="eye-outline"></ion-icon>
                    </div>
                </div>
                <div id="forgot__pass">Esqueceu a senha?</div>
                <button id="section__btn">Entrar</button>
                <span id="create__account">Novo por aqui? <a href="./pages/cadastro.html">Criar conta</a></span>
            </form>
        </section>
        
    </main>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
